<div *ngIf="loading" class="height: 300px;" class="uk-flex uk-flex-center uk-flex-middle">
    <mat-spinner></mat-spinner>
</div>

<mat-card *ngIf="!loading">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="uk-flex">
            <span class="uk-width-expand"></span>
            <button mat-flat-button color="primary" (click)="productDetail({},-1)">Tambah Produk</button>
        </div>
        <table class="uk-table uk-table-middle uk-table-divider">
            <thead> 
                <th></th>               
                <th>No</th>
                <th>Nama Makanan</th>
                <th>Resep</th>
                <th>Kalori</th>
                <th align="right"></th>
            </thead>
            <tbody>
                <tr *ngFor="let book of books; let idx=index">
                    <th></th>
                    <td>{{idx+1}}</td>
                    <td>{{book.foodname}}</td>
                    <td>{{book.recipes}}</td>
                    <td>{{book.calories}}</td>
                    <td align="right">
                        
                        <button mat-button color="primary" (click)="productDetail(book,idx)">Edit</button>
                        <button mat-button color="warn" (click)="deleteProduct(book.id,idx)"[disabled]="loadingDelete[idx]">{{loadingDelete ? 'Delete': 'Delete'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
